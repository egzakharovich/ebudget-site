<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Сообщество ГИИС "Электронный бюджет"</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
    <div id="app">Пожалуйста, подождите! Страница формируется. Обычно это происходит моментально.</div>

    <script>
        window.$docsify = {
            // Название проекта
            name: 'Электронный бюджет - Wiki',

            // Основной репозиторий проекта. Ссылка добавляет в углу кнопку для перехода в репозиторий.
            repo: 'https://github.com/egzakharovich/ebudget-site',

            // Использовать относительные пути
            relativePath: true,

            // Загрузить Sidebar и разрешить ему показывать Содержание (TOC) вплоть до второго заголовка.
            loadSidebar: true,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            subMaxLevel: 3,

            // Конфигурация markdown обработчика
            markdown: {
                smartypants: true
            },

            // Конфигурация плагина docsify-plugin-flexible-alerts
            'flexible-alerts': {

                tip: {
                    label: "Совет"
                },

                note: {
                    label: "Заметка"
                },

                warning: {
                    label: "Осторожно!"
                },

                attention: {
                    label: "Внимание! Важно!"
                },

                // Добавляем собственный тип блока - Work In Progress
                wip: {
                    label: 'Work In Progress',
                    icon: 'fas fa-person-digging',
                    className: 'warning'
                }
            },

            // Конфигурация плагина docsify-tabs
            tabs: {
                persist: true,      // default
                sync: true,      // default
                theme: 'classic', // default
                tabComments: true,      // default
                tabHeadings: true       // default
            },

            // Конфигурация плагина docsify-pagination
            pagination: {
                previousText:{
                    '/': 'Назад'
                },
                nextText: {
                    '/': 'Далее'
                },
                crossChapter: true,
                crossChapterText: true,
            },

            // Конфигурация плагина docsify-sidebar-collapse
            sidebarDisplayLevel: 2
        }
    </script>

    <!-- FIXME: Переустановить все скрипты локально или загружать их, хотя бы, с указанием точной версии -->

    <!-- Основная программа - Docsify v4 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Загрузить плагин docsify-plugin-flexible-alerts -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@1"></script>

    <!-- Загрузить плагин docsify-fontawesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/brands.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/regular.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6/css/solid.min.css">
    <script src="https://cdn.jsdelivr.net/npm/docsify-fontawesome@0.0.6/dist/docsify-fontawesome.min.js"></script>

    <!-- Загрузить плагин docsify-tabs -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

    <!-- Загрузить плагин docsify-sidebar-collapse -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse@1/dist/docsify-sidebar-collapse.min.js"></script>

    <!-- Загрузить плагин docsify-pagination -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
</body>

<!-- // code: language=html insertSpaces=true tabSize=4 -->

</html>
